<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1 id="h1">Task Manager</h1>
    <hr><br>
  
    
    <!-- Task creation form -->
    <form id="taskForm">
        <label for="taskTitle">Task Title:</label>
        <input type="text" id="taskTitle" name="taskTitle" required><br><br>
        
        <label for="taskDescription">Task Description:</label><br>
        <textarea id="taskDescription" name="taskDescription"></textarea><br><br>
        
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate"><br><br>
        
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select><br><br>
        
        <button type="submit">Add Task</button>
    </form>
    <hr>

    
    <h1>Task List</h1>
    <ul id="taskList">
        <!-- Tasks will be dynamically added here -->
    </ul>

  
    <div id="editTaskForm" style="display: none;">
        <h2>Edit Task</h2>
        <form id="editForm">
            <label for="editTaskTitle">Task Title:</label>
            <input type="text" id="editTaskTitle" name="editTaskTitle" required><br><br>
            
            <label for="editTaskDescription">Task Description:</label><br>
            <textarea id="editTaskDescription" name="editTaskDescription"></textarea><br><br>
            
            <label for="editDueDate">Due Date:</label>
            <input type="date" id="editDueDate" name="editDueDate"><br><br>
            
            <label for="editPriority">Priority:</label>
            <select id="editPriority" name="editPriority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select><br><br>
            
            <button type="button" id="saveEditBtn">Save Changes</button>
            <button type="button" id="cancelEditBtn">Cancel</button>
        </form>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
